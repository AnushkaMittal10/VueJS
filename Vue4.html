<html>
    <head>
        <title>My first vue practise code</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
<body>
    <div id= "app">
         <ol>
             <li v-for="todo in todos">
                 {{ todo.text }}
            </li>
         </ol>
    </div>
    <script>
    var app= new Vue({
        el:'#app',
        data:{
            todos: [
            { text: 'Iphone' },
            { text: 'Honor' },
            { text: 'Vivo' },
            {text: 'Oppo'}
          ]
        }

    })
    </script>
</body>
</html>
